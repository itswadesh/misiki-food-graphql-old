mutation createAddress {
  createAddress(
    email: "admin@codenx.com"
    firstName: "Swadesh"
    lastName: "Behera"
    address: "Y-100"
    town: null
    city: null
    country: null
    state: null
    coords: { lat: 0, lng: 0 }
    zip: 763002
    phone: "000"
  ) {
    id
    email
    firstName
    lastName
    address
    town
    city
    country
    state
    coords {
      lat
      lng
    }
    zip
    phone
    active
    createdAt
    updatedAt
  }
}

mutation createProduct {
  createProduct(
    name: "The Big Bang Theory"
    type: "V"
    rate: 100
    qty: 10
    img: null
    time: null
  ) {
    id
    name
    slug
    type
    rate
    qty
    img
    time
  }
}

query Products {
  products {
    id
    slug
    name
    type
    rate
    qty
    img
    time
  }
}

query Product {
  product(id: "5e58ee0b3d6a66e9a85c8575") {
    id
    slug
    name
    type
    rate
    qty
    img
    time
  }
}

query Users {
  users {
    id
    name
    email
    chats {
      id
    }
  }
}

query User {
  user(id: "5ce700eb4b317141fc402006") {
    id
  }
}

